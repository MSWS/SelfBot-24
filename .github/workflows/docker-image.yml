name: Build and Push Docker Image

on:
  push:
    branches: [ '*' ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set image tag
        run: |
          if [[ $GITHUB_REF_NAME == "main" ]]; then
            echo "TAG=selfbot-24:latest" >> $GITHUB_ENV
          else
            echo "TAG=selfbot-24:$GITHUB_REF_NAME" >> $GITHUB_ENV
          fi
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ env.TAG }} 
